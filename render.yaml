services:
  - type: web
    name: telegram-bot
    env: java
    buildCommand: mvn clean package
    startCommand: java -jar target/telegram-bot-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: telegrambot-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: TELEGRAM_GROUP_ID
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: YOUTUBE_CHANNEL_ID
        sync: false
      - key: FORMATION_LINK
        value: https://devlab.com/formation-gratuite

databases:
  - name: telegrambot-db
    databaseName: telegrambot
    user: postgres
    plan: free

