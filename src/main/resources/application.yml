spring:
  application:
    name: telegram-bot
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/telegrambot}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:your-bot-token}
    username: ${TELEGRAM_BOT_USERNAME:your-bot-username}
    group-id: ${TELEGRAM_GROUP_ID:}

youtube:
  api:
    key: ${YOUTUBE_API_KEY:your-youtube-api-key}
  channel:
    id: ${YOUTUBE_CHANNEL_ID:UCyour-channel-id}
    name: DKL DevLab

formation:
  link: ${FORMATION_LINK:https://devlab.com/formation-gratuite}

server:
  port: ${PORT:8080}

